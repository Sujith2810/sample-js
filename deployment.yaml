apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: docker push 010426082127.dkr.ecr.us-east-1.amazonaws.com/app-deploy:latest
        ports:
        - containerPort: 3000
